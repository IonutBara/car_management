<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="">
                <img src="content/images/main.png" alt="main picture" style="width:304px;height:228px;">
            </span>
        </div>
        <div class="col-md-8">
            <h1>Registru online al conducatorilor auto si autoturismelor inmatriculate in circulatie</h1>
          <!--  <p class="lead">This is your homepage</p>-->

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    Sunteți conectat(ă) ca utilizator "{{vm.account.login}}".
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    Aveti deja un cont? <a class="alert-link" href="" ng-click="vm.login()">Conecteaza-te?</a> </div>
                <div class="alert alert-warning" ng-switch-when="false">
                    Nu aveti inca un cont? <a class="alert-link" ui-sref="register">Inregistreaza-te</a>
                </div>
            </div>
        </div>
    </div>
</div>
