<div>
    <h2>Alerte cu privire la termenul limita al documentelor autoturismelor</h2>
    <jhi-alert></jhi-alert>
    <div class="alert alert-warning" ng-show="vm.alerts.length==0" style="margin: 20px">
        <div class="alert alert-warning" style="background-color: lightblue;">
            <strong>Nu aveti alerte! Documentele autoturismelor dvs. mai sunt valabile cel putin 5 zile!</strong></div>
    </div>
    <div class="table-responsive" ng-show="vm.alerts.length>=1">
        <table class="table table-striped">
            <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                <th><span>Nume</span></th>
                <th><span>Detalii</span></th>
                <th jh-sort-by="expirationDate"><span>Data expirarii</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th><span>Document</span></th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="alert in vm.alerts">
                <td>{{alert.name}}</td>
                <td>{{alert.details}}</td>
                <td>{{alert.expirationDate}}</td>
                <td>{{alert.type}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center" ng-show="vm.alerts.length>=1">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page"
                        ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
