<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title">Conectare</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Conectare</h1>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger" ng-show="vm.authenticationError">
                <strong>Nu s-a putut conecta!</strong> Va rugam sa va verificati credentialele si sa incercati din nou.
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <form class="form" role="form" ng-submit="vm.login($event)">
                <div class="form-group">
                    <label for="username">Adresa de e-mail</label>
                    <input type="text" class="form-control" id="username" placeholder="Numele de utilizator" ng-model="vm.username">
                </div>
                <div class="form-group">
                    <label for="password">Parola</label>
                    <input type="password" class="form-control" id="password" placeholder="Parola dumneavoastra"
                           ng-model="vm.password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                        <span>Memoreaza credentialele</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Conectare</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" href="" ng-click="vm.requestResetPassword()">Ai uitat parola?</a>
            </div>
            <div class="alert alert-warning">
                Nu ai inca un cont? <a class="alert-link" href="" ng-click="vm.register()">Creaza cont nou</a>
            </div>
        </div>
    </div>
</div>
