<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCarLabel">Adauga/Editeaza RCA</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id"
                   ng-model="vm.rca.id" readonly>
        </div>
        <div class="form-group">
            <label>Nume</label>
            <input type="text" class="form-control" name="name"
                   ng-model="vm.rca.name">
        </div>
        <div class="form-group">
            <label>Descriere</label>
            <input type="text" class="form-control" name="description"
                   ng-model="vm.rca.description">
        </div>
        <div class="form-group">
            <label>Asigurare RCA valabila incepand cu data de:</label>
            <input type="text" class="form-control" name="not_after"
                   ng-model="vm.rca.not_after">
        </div>
        <div class="form-group">
            <label>Asigurare RCA valabila pana la date de:</label>
            <input type="text" class="form-control" name="not_after"
                   ng-model="vm.rca.not_before">
        </div>
        <div>
            <label>Autoturism</label><br>
            <div class="col-sm-4">
                <select class="form-control" class="form-control" name="repeatSelect" id="repeatSelect" ng-model="vm.rca.car.name">
                    <option ng-repeat="car in cars" value="{{car.name}}">{{car.name}}</option>
                </select>
            </div><br><br>
        </div>
        <div class="form-group">
            <label>Adauga RCA la autoturismul</label>
            <select class="form-control" multiple name="vm.rca.car" ng-model="vm.rca.car.name"
                    ng-options="car as car.name for car in cars">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Anuleaza</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Salveaza</span>
        </button>
    </div>

</form>
