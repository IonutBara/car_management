<div>
    <h2><span>Detalii ale asigurarii auto RCA : </span> "{{vm.rca.name}}"</h2>
    <dl class="dl-horizontal">
        <dt><span>Id</span></dt>
        <dd><span>{{vm.rca.id}}</span></dd>
        <dt><span>Nume document</span></dt>
        <dd>{{vm.rca.name}}</dd>
        <dt><span>Descriere document</span></dt>
        <dd>{{vm.rca.description}}</dd>
        <dt><span>Valabil incepand cu:</span></dt>
        <dd>{{vm.rca.not_before}}</dd>
        <dt><span>Valabil pana la:</span></dt>
        <dd>{{vm.rca.not_after}}</dd>
        <dt><span>Nr. inregistrare</span></dt>
        <dd>{{vm.rca.nr_inregistrare}}</dd>
    </dl>
    <button type="submit"
            ui-sref="rca-management"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Inapoi</span>
    </button>
</div>
