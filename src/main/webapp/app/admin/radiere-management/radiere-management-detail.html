<div>
    <h2><span>Detalii radiere : </span> "{{vm.radiere.name}}"</h2>
    <dl class="dl-horizontal">
        <dt><span>Id</span></dt>
        <dd><span>{{vm.radiere.id}}</span></dd>
        <dt><span>Nume document</span></dt>
        <dd>{{vm.radiere.name}}</dd>
        <dt><span>Descriere document</span></dt>
        <dd>{{vm.radiere.description}}</dd>
        <dt><span>Data radierii</span></dt>
        <dd>{{vm.radiere.data}}</dd>
        <dt><span>Nr. de inregistrare </span></dt>
        <dd>{{vm.radiere.nr_inregistrare}}</dd>
        <dt><span>Motivul radierii </span></dt>
        <dd>{{vm.radiere.motivul}}</dd>
    </dl>
    <button type="submit"
            ui-sref="radiere-management"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Inapoi</span>
    </button>
</div>
