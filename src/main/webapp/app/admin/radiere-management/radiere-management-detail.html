<div>
    <h2><span>Car erasers details : </span> "{{vm.radiere.name}}"</h2>
    <dl class="dl-horizontal">
        <dt><span>Id</span></dt>
        <dd><span>{{vm.radiere.id}}</span></dd>
        <dt><span>Name</span></dt>
        <dd>{{vm.radiere.name}}</dd>
        <dt><span>Description</span></dt>
        <dd>{{vm.radiere.description}}</dd>
        <dt><span>Date</span></dt>
        <dd>{{vm.radiere.data}}</dd>
        <dt><span>Registration number </span></dt>
        <dd>{{vm.radiere.nr_inregistrare}}</dd>

        <dt><span>Car erasers reason </span></dt>
        <dd>{{vm.radiere.motivul}}</dd>

    </dl>
    <button type="submit"
            ui-sref="radiere-management"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
