<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCarLabel">
            Radiaza autovehicul</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id"
                   ng-model="vm.radiere.id" readonly>
        </div>
        <div class="form-group">
            <label>Nume document</label>
            <input type="text" class="form-control" name="name"
                   ng-model="vm.radiere.name">
        </div>
        <div class="form-group">
            <label>Descriere document</label>
            <input type="text" class="form-control" name="description"
                   ng-model="vm.radiere.description">
        </div>
        <div class="form-group">
            <label>Data radierii</label>
            <input type="text" class="form-control" name="data"
                   ng-model="vm.radiere.data">
        </div>
        <div class="form-group">
            <label>Motivul radierii</label>
            <input type="text" class="form-control" name="motivul"
                   ng-model="vm.radiere.motivul">
        </div>
        <div>
            <label>Autoturism</label><br>
            <div class="col-sm-4">
                <select class="form-control" name="repeatSelect" id="repeatSelect" ng-model="current">
                    <option ng-repeat="car in cars" value="{{car.name}}">{{car.name}}</option>
                </select>
            </div><br><br>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Anuleaza</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Salveaza</span>
        </button>
    </div>

</form>
