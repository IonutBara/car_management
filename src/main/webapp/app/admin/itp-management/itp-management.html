<div>
    <h2>Lista inspectii tehnice periodice (ITP)</h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-primary" ui-sref="itp-management.new">
                <span class="glyphicon glyphicon-flash"></span> <span>Create ITP</span>
            </button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                <th jh-sort-by="id"><span>ID</span><span class="glyphicon glyphicon-sort"></span></th>
                <th><span>Name</span></th>
                <th><span>Description</span> </th>
                <th><span>Observatii</span> </th>
                <th jh-sort-by="not_before"><span>Not_before</span> <span class="glyphicon glyphicon-sort"></span>
                </th>
                <th jh-sort-by="not_after"><span>Not_after</span> <span class="glyphicon glyphicon-sort"></span>
                </th>
                <th><span>Nr de inregistrare</span></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="rca in vm.rcas track by rca.id">
                <td><a ui-sref="itp-management-detail({id:rca.id})">{{rca.id}}</a></td>
                <td>{{rca.name}}</td>
                <td>{{rca.description}}</td>
                <td>{{rca.observatii}}</td>
                <td>{{rca.not_before}}</td>
                <td>{{rca.not_after}}</td>
                <td>{{rca.nr_inregistrare}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="itp-management-detail({id:rca.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-xs hidden-sm"></span>
                        </button>
                        <button type="submit"
                                ui-sref="itp-management.edit({id:rca.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-xs hidden-sm"></span>
                        </button>
                        <button type="submit"
                                ui-sref="itp-management.delete({id:rca.id})"
                                class="btn btn-danger btn-sm" ng-disabled="vm.currentAccount.login==rca.car.user.login">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-xs hidden-sm"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page"
                        ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
