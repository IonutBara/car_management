<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCarLabel">
            Create or edit an ITP</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id"
                   ng-model="vm.rca.id" readonly>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name"
                   ng-model="vm.rca.name">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" name="description"
                   ng-model="vm.rca.description">
        </div>
        <div class="form-group">
            <label>Observatii/Constatari</label>
            <input type="text" class="form-control" name="observatii"
                   ng-model="vm.rca.observatii">
        </div>
        <div class="form-group">
            <label>ITP valabil incepand cu data de:</label>
            <input type="text" class="form-control" name="not_after"
                   ng-model="vm.rca.not_after">
        </div>
        <div class="form-group">
            <label>ITP valabil pana la date de:</label>
            <input type="text" class="form-control" name="not_after"
                   ng-model="vm.rca.not_before">
        </div>

        <div class="form-group">
            <label>Car</label>
            <select class="form-control" multiple name="vm.rca.car" ng-model="vm.rca.car"
                    ng-options="car as car.name for car in cars">
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
        >Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>

</form>
