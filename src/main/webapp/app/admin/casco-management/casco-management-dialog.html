<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCarLabel">
            Create or edit a Casco</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id"
                   ng-model="vm.casco.id" readonly>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name"
                   ng-model="vm.casco.name">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" name="description"
                   ng-model="vm.casco.description">
        </div>
        <div class="form-group">
            <label>Observations</label>
            <input type="text" class="form-control" name="observatii"
                   ng-model="vm.casco.observatii">
        </div>
        <div class="form-group">
            <label>Casco not after:</label>
            <input type="text" class="form-control" name="not_after"
                   ng-model="vm.casco.not_after">
        </div>
        <div class="form-group">
            <label>Casco not before:</label>
            <input type="text" class="form-control" name="not_after"
                   ng-model="vm.casco.not_before">
        </div>
        <div class="form-group">
            <label>Assured amount:</label>
            <input type="text" class="form-control" name="sumaAsigurata"
                   ng-model="vm.casco.sumaAsigurata">
        </div>
        <div class="form-group">
            <label>Currency</label>
            <input type="text" class="form-control" name="moneda"
                   ng-model="vm.casco.moneda">
        </div>
        <div class="form-group">
            <label>Term</label>
            <input type="text" class="form-control" name="clauzeSpeciale"
                   ng-model="vm.casco.clauzeSpeciale">
        </div>
        <div class="form-group">
            <label>Other specifications</label>
            <input type="text" class="form-control" name="altePrecizari"
                   ng-model="vm.casco.altePrecizari">
        </div>

        <div class="form-group">
            <label>Car</label>
            <select class="form-control" multiple name="vm.casco.car" ng-model="vm.casco.car"
                    ng-options="car as car.name for car in cars">
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
        >Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>

</form>
