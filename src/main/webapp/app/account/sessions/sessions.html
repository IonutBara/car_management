<div>
    <h2>Sesiunile active ale utilizatorului: [<b>{{vm.account.login}}</b>]</h2>

    <div class="alert alert-success" ng-show="vm.success">
        <strong>Sesiunea a fost invalidată!</strong>
    </div>
    <div class="alert alert-danger" ng-show="vm.error">
        <strong>A aparut o eroare!</strong> Sesiunea nu a putut fi invalidată.
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Adresa IP</th>
                    <th>Browser</th>
                    <th>Data</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="session in vm.sessions">
                    <td>{{session.ipAddress}}</td>
                    <td>{{session.userAgent}}</td>
                    <td>{{session.tokenDate | date:'longDate'}}</td>
                    <td>
                        <button type="submit"
                                class="btn btn-primary"
                                ng-click="vm.invalidate(session.series)">
                                 Invalideaza
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
